{% extends 'base.html' %}
  <h1>{% block title %}Key Management{% endblock %}</h1>
{% block nav %}

{% endblock %}
{% block body %}


<table class="table">
  <caption>Keys</caption>
  <thead>
    <tr>
      <th>Key</th>
      <th>Secret</th>

    </tr>
  </thead>
  <tbody>
  {% for k in keys.secret %}
    <tr>
      <td>{{ k }}</td>
      <td>{{ keys.secret[k] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>


{% endblock %}
